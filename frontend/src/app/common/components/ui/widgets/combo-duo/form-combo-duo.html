<div class="form-group form-group-sm">
    <div class='form-group form-group-sm'>
        <label *ngIf="labelParent" class="col-lg-2 col-sm-2 text-center control-label">{{labelParent}} </label>
        <label *ngIf="!labelParent" class="col-lg-2 col-sm-2"></label>
        <select [disabled]="!active" class='combo-select col-lg-9 col-sm-9 col-md-9' [ngModel]="selectedParent" (ngModelChange)="changeParent($event)">
            <option [ngValue]="item" *ngFor="let item of parentList" >{{item.text}}</option>
        </select>
    </div>

    <div class='form-group form-group-sm'>
        <label *ngIf="labelChild" class="col-lg-2 col-sm-2 col-sm-2 text-center control-label">{{labelChild}} </label>
        <label *ngIf="!labelChild" class="col-lg-2 col-md-2 col-sm-2" style='border:0px solid yellow; height:34px;'></label>
         
        <select [disabled]="!active" *ngIf="childList && childList.length > 0" class='combo-select col-md-10 col-lg-10 col-sm-10' [ngModel]="selectedChild" (ngModelChange)="changeChild($event)">
           <option *ngFor="let item of childList " [ngValue]="item">{{item.text}}</option>
        </select>
        <label *ngIf="!childList || childList.length == 0" class='form-control  col-md-10 col-lg-10 col-sm-10' style='border:0px solid blue; padding:6px 12px;width:250px;'></label>
    </div>
</div>
