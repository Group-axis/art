<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <menu-header [header-menu]="menuConfig"></menu-header>
        <div class="row">

            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <label class="panel-title">User Admin Table </label>

                        <i class="fa fa-file-pdf-o pull-right margin-right image-pointer" aria-hidden="true" style="font-size:2em;margin-top: 7px;"></i>

                        <i class="fa fa-file-excel-o pull-right image-pointer" aria-hidden="true" style="font-size:2em;margin-top: 7px;"></i>
                        <i class="fa fa-search pull-right" aria-hidden="true" style="margin:12px 45px 0px 0px;"></i>
                        <input class="pull-right" #filterText (keyup)="updateData(filterText.value)" style="margin-right:10px; height:2.3em; margin-top: 5px;"
                        />

                    </div>
                    <div class="panel-body">
                        <table style="table-layout:fixed; word-wrap: break-word;" class="table table-striped table-bordered table-hover table-condensed table-responsive color-black"
                            [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
                            <thead>
                                <tr>
                                    <th *gpIf="['not.existing.permission']" style="width: 12%">
                                        Action
                                    </th>
                                    <th style="width: 5%">
                                        <mfDefaultSorter by="active">Active</mfDefaultSorter>
                                    </th>
                                    <th style="width: 12%">
                                        <mfDefaultSorter by="username">Username</mfDefaultSorter>
                                    </th>
                                    <th style="width: 12%">
                                        <mfDefaultSorter by="firstName">First Name</mfDefaultSorter>
                                    </th>
                                    <th style="width: 12%">
                                        <mfDefaultSorter by="lastName">Last Name</mfDefaultSorter>
                                    </th>
                                    <th style="width: 47%">
                                        <mfDefaultSorter by="profiles">Profiles</mfDefaultSorter>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of mf.data">
                                    <td *gpIf="['not.existing.permission']" >&nbsp;
                                        <!--(click)="actionNavigationEmit(rule)"-->
                                        <i class="fa fa-recycle image-pointer" aria-hidden="true"  style="font-size:2em;"></i>&nbsp;&nbsp;&nbsp;
                                        <i *ngIf="item.active" class="fa fa-chain-broken image-pointer" aria-hidden="true"  style="font-size:1.5em;"></i>
                                        <i *ngIf="!item.active" class="fa fa-link image-pointer" aria-hidden="true"  style="font-size:1.5em;"></i>
                                        <!--(click)="deleteRule(rule)"-->
                                    </td>
                                    <td>
                                        <span *ngIf="item.active"  class="badge bg-primary">
                                            <i class="fa fa-check" aria-hidden="true"></i>
                                        </span>
                                        <span *ngIf="!item.active"  class="badge bg-danger">
                                            <i class="fa fa-times" aria-hidden="true"></i>
                                        </span>
                                    </td>
                                    <!--  -->
                                    <td [routerLink]=" ['UserEdit', { 'username': item.username, 'return_to':'UserOverview'}, 'UserManagementComponent'] " class="image-pointer">{{item.username}}</td>
                                    <td>{{item.firstName }}</td>
                                    <td>{{item.lastName }}</td>
                                    <td>{{item.profiles | profileLabel: profileLabelMap}} </td>

                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td *gpIf="['user.modify']" colspan="6">
                                        <mfBootstrapPaginator [rowsOnPageSet]="[10,25, 50, 100]"></mfBootstrapPaginator>
                                    </td>
                                    <td *gpNotIf="['user.modify']" colspan="5">
                                        <mfBootstrapPaginator [rowsOnPageSet]="[10,25, 50, 100]"></mfBootstrapPaginator>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            <!--  section end -->
        </div>
        <!--/.row-->
    </section>
</section>
<!--main content end-->
<footer class="footer dark-bg">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="top-nav notification-row pull-right">
            </div>
        </div>
    </div>
</footer>
