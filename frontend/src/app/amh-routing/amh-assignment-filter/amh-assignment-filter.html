<input (keyup)="updateAssignments($event.target.value)" [(ngModel)]="defaultCode" style="margin:10px 5px 10px 0px;"/>
<i class="fa fa-search" aria-hidden="true"></i>

<table *ngIf="assignments.length > 0" class="table table-striped table-bordered table-hover table-condensed table-responsive"
    [mfData]="assignments" #assignmentTable="mfDataTable" [mfRowsOnPage]="3">
    <thead>
        <tr>
            <th style="width: 20%">
                <mfDefaultSorter by="active">Active</mfDefaultSorter>
            </th>
            <th style="width: 30%">
                <mfDefaultSorter by="sequence">Sequence</mfDefaultSorter>
            </th>
            <th style="width: 50%">
                <mfDefaultSorter by="code">Code</mfDefaultSorter>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let assignment of assignmentTable.data" (click)="selectAssignment(assignment.code)">
            <td>
                <span *ngIf="assignment.active"  class="badge bg-primary">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </span>
                <span *ngIf="!assignment.active"  class="badge bg-warning">
                    <i class="fa fa-close" aria-hidden="true"></i>
                </span>
            </td>
            <td>{{ assignment.sequence  }}</td>
            <td>{{ assignment.code | uppercase }}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">
                <mfBootstrapPaginator [rowsOnPageSet]="[]"></mfBootstrapPaginator>
            </td>
        </tr>
    </tfoot>
</table>
