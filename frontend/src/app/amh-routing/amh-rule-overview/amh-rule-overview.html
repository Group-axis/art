<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <menu-header [header-menu]="menuConfig"></menu-header>
        <div class="row">
            <!--<div class="col-sm-1 col-md-1 col-lg-1"></div>-->
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" >
                    <div class="row col-sm-12 col-md-12 col-lg-12">
                        <amh-selection-table style="padding:0px;" class="col-sm-4 col-md-4 col-lg-4" [default-option]="defaultOption" [options]="selectionTables" (tableSelected)="updateSelectionTable($event)">
                        </amh-selection-table>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <button *gpIf="['amh.modify.rule']" 
                            [routerLink]=" ['AMHRuleCreate', { 'return_to':'AMHRuleOverview','params':'at='+defaultOption.id }, 'AMHRuleComponent'] "
                            class="btn btn-default btn-sm" style="float: right; margin-top:5px;"> Create Rule </button>
                        </div>
                    </div>
                    </div>
                    <!--<div class="panel-body">
                        
                    </div>-->
                </div>
                <!--  section end -->
            </div>
            <!--<div class="col-sm-1 col-md-1 col-lg-1"></div>-->
        </div>
        <div class="row">
            <!--<div class="col-sm-1 col-md-1 col-lg-1"></div>-->
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" style="color:#688a7e;">
                        <label class="panel-title">AMH Rules Table </label>
                        <i [routerLink]=" ['AMHSimulation', { 'st': defaultOption.id }, 'AMHSimulatorComponent'] " class="fa fa-play-circle-o pull-right margin-right image-pointer" aria-hidden="true" style="font-size:2em;margin-top: 7px;"></i>
                        <!--<i class="fa fa-file-pdf-o pull-right margin-right image-pointer" aria-hidden="true" style="font-size:2em;margin-top: 7px;"></i>-->
                        <i class="fa fa-file-excel-o pull-right image-pointer" (click)="actionExportRuleOverview()" style="font-size:2em;margin-top: 7px;"></i>
                        <i class="fa fa-search pull-right" aria-hidden="true" style="font-size:1.5em; margin:12px 45px 0px 0px;"></i>
                        <input [ngFormControl]="ruleTextInput" [(ngModel)]="ruleTextFilter"  class="pull-right" style="margin-right:10px; height:2.3em; margin-top: 5px;"/>
                    </div>
                    <div class="panel-body">
                        <table style="table-layout:fixed; word-wrap: break-word;" class="table table-striped table-bordered table-hover table-condensed table-responsive color-black" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
                            <thead>
                                <tr>
                                    <th style="width: 10%">Action</th>
                                    <th style="width: 20%">
                                        <mfDefaultSorter by="code">Code</mfDefaultSorter>
                                    </th>
                                    <th style="width: 70%">
                                        <mfDefaultSorter by="expressions">Expressions</mfDefaultSorter>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of mf.data">
                                    <td>&nbsp; &nbsp;
                                        <i class="fa fa-times image-pointer" (click)="actionDeleteRule(item)" style="font-size:1.5em;"></i>                                
                                    </td>
                                    <td class="image-pointer" [routerLink]=" ['AMHRuleEdit', { 'code': item.code, 'return_to':'AMHRuleOverview', 'params':'filter='+ruleTextFilter+'&at='+defaultOption.id}, 'AMHRuleComponent'] ">{{item.code | uppercase }}</td>
                                    <td>{{item.expression }}</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="3">
                                        <mfBootstrapPaginator [rowsOnPageSet]="[10,25, 50, 100]"></mfBootstrapPaginator>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            <!--  section end -->
            <!--<div class="col-sm-1 col-md-1 col-lg-1"></div>-->
        </div>
        <!--/.row-->
    </section>
</section>
<alert (alertOutput)="actionAlertResponse($event)"></alert>
<!--main content end-->
       <footer class="footer dark-bg">
           <div class="row">
               <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="top-nav notification-row pull-right" >
                </div>
               </div>
           </div>
       </footer>
